<!-- templates/asistencia/logs.html -->
<table>
  <tr><th>Usuario</th><th>Fecha/Hora</th><th>Tipo</th><th>Dispositivo</th></tr>
  {% for registro in registros %}
    <tr>
      <td>{{ registro.usuario_id }}</td>
      <td>{{ registro.timestamp }}</td>
      <td>{{ registro.tipo }}</td>
      <td>{{ registro.origen }}</td>
    </tr>
  {% endfor %}
</table>
